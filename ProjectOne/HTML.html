<!DOCTYPE html> <!--//浏览器得知自己要处理的内容是HTML comment掉这行用shift+control+ "/"-->

<html lang="en"> <!--//文档中html部分的开始-->
<head><!--提供有关文档内容和标注信息的-->
    <meta charset="UTF-8"><!--meta源数据给浏览器进行多次功能访问的，charset是HTML5新增功能，以UTF-8的型式来编码-->
    <title>Hello world</title><!--设置网页标题-->
</head>
<body><!--body中的内容均可以在网页中进行输出-->
standard size
<!--a标签为超链接-->
<a href = "https://www.ithome.com/" target="_blank"> <!--target = _blank 在点击之后会弹出另外一个窗口-->
    hypertext link
</a>

<a href = 'HTML2.html'> <!--如果没有target属性的话，点击会替代当前窗口-->
    Link to HTML2
</a>

<a href = 'HTML2.html' target = '_self'> <!--如果设置是target = _self属性的话，效果跟没设target属性一样-->
    Link to HTML2
</a>

<b>boldtest</b> <!--粗体-->

<em>italic</em> <!--斜体字-->

<u>underline</u> <!--underline下划线-->

<s>strikethrough</s><!--删除线-->




</body>
</html><!--//文档中html部分的结束-->
