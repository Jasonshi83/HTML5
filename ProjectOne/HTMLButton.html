<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Tutorial</title>
</head>
<body>
<form id="1000">
    <input type="password" placeholder="input">
    <br>
    <input type="button" value="push me">
    <br>

    <button>this is a button</button>
    <br>
    <input type="submit" value="submit">
    
</form>
<br>

<form id="1001">

    <input type="range" min="-100" max="66" step="10">
    <input type="range" min="-100" max="66" step="10" value="-50"><!--range 表示一个数字滑动条，value 是初始位置-->
    <input type="number" min="-100" max="66" step="10" value="-50"><!--number 表示一个上下点选调整value值-->
    
</form>
<br>

<form>

    <input type="checkbox">tick me  <!--check box-->

    <input type="radio" name="a" checked>choose me
    <input type="radio" name="a" checked>choose him
    <input type="radio" name="a" checked>choose her
    <br>

    <select id="2001">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>

    <input type="text" list="datalist1">
    <datalist id="datalist1">
        <option>QQ</option>
        <option>PP</option>
        <option>OO</option>


    </datalist>



</form>


</body>
</html>
